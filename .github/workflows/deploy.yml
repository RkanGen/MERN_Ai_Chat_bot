name: Deploy Modern AI Chatbot

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Make sure this matches your project’s Node.js version

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      # Skip or comment out the backend test step if no test script is available
      # - name: Run Backend Tests
      #   run: |
      #     cd backend
      #     npm run test

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm run test

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy to GitHub Pages (Optional)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist  # Adjust this to your frontend’s build output directory

  # Add more jobs like deploying to a server if necessary
